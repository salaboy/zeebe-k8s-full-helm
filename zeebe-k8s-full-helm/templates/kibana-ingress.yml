apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class:               nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"    
  name: {{ .Release.Name }}-zeebe-kibana-ingress 
spec:
  rules:
  - http:
      paths:
        - backend:
            serviceName: {{ .Release.Name }}-kibana 
            servicePort: 80 
          path: /logs
